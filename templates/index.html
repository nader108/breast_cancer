<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f9fc;
            color: #333;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .image-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .image-box {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }

        h2 {
            color: #34495e;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>ðŸ”¬ Breast Cancer Detection System</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br>
        <input type="submit" value="Detect">
    </form>

    {% if original %}
    <div class="image-container">
        <div class="image-box">
            <h2>Original Image</h2>
            <img src="{{ original }}">
        </div>
        <div class="image-box">
            <h2>Detection Result</h2>
            <img src="{{ result }}">
        </div>
    </div>
    {% endif %}

</body>
</html>
